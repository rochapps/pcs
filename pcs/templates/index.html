<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Nunn Lab PCS{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Custom Styles -->
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css" media="screen" />
    {% block style %}{% endblock %}
  </head>

  <body id="altbody">

    <!--<div id="wrapper-header">
	  <div id="header">
	    <h1>Nunn Lab Projects</h1>
	  </div>
    </div>-->

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/pcs">PCS</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
			<li{% if info_active %} class="active"{% endif %}><a title="Project Information" href="/pcs/info">Project Information</a></li>
			<li{% if collaborators_active %} class="active"{% endif %}><a title="Collaborators" href="/pcs/collaborators">Collaborators</a></li>
			<li{% if query_active %} class="active"{% endif %}><a title="Query Data" href="/pcs/query">Query Data</a></li>
			<li{% if methods_active %} class="active"{% endif %}><a title="Methods & Metadata" href="/pcs/methods">Methods & Metadata</a></li>
			<li{% if archive_active %} class="active"{% endif %}><a title="Archive" href="/pcs/archive">Archive</a></li>
			<li{% if contact_active %} class="active"{% endif %}><a title="Contact Us" href="/pcs/contact">Contact</a></li>
			<!--<li{% if add_active %} class="active"{% endif %}><a title="Add Data" href="/pcs/add">Add Data</a></li>-->
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="content">
     {% block content %}
     {% endblock %}
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <!-- jQuery 1.x -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Base project JavaScript -->
    <script src="{{ STATIC_URL }}js/base.js"></script>
    {% block script %}{% endblock %}
  </body>
</html>
